<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-serie-heading" data-cy="SerieCreateUpdateHeading" jhiTranslate="jhipsterTestApplicationApp.serie.home.createOrEditLabel">
        Create or edit a Serie
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="jhipsterTestApplicationApp.serie.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterTestApplicationApp.serie.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterTestApplicationApp.serie.priceInEuro" for="field_priceInEuro"
            >Price In Euro</label
          >
          <input
            type="number"
            class="form-control"
            name="priceInEuro"
            id="field_priceInEuro"
            data-cy="priceInEuro"
            formControlName="priceInEuro"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterTestApplicationApp.serie.dateTimeAdd" for="field_dateTimeAdd"
            >Date Time Add</label
          >
          <div class="d-flex">
            <input
              id="field_dateTimeAdd"
              data-cy="dateTimeAdd"
              type="datetime-local"
              class="form-control"
              name="dateTimeAdd"
              formControlName="dateTimeAdd"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
